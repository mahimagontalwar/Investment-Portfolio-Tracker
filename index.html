<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Investment Portfolio Tracker</h1>
        <div class="total-value">
            Total Portfolio Value: <span id="total-value">$0.00</span>
        </div>
        <form id="add-investment-form">
            <h2>Add New Investment</h2>
            <label for="asset-name">Asset Name:</label>
            <input type="text" id="asset-name" required>
            <label for="amount-invested">Amount Invested:</label>
            <input type="number" id="amount-invested" step="0.01" required>
            <label for="current-value">Current Value:</label>
            <input type="number" id="current-value" step="0.01" required>
            <button type="submit">Add Investment</button>
        </form>
        <h2>Investment List</h2>
        <table>
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="portfolio-list"></tbody>
        </table>
        <h2>Portfolio Distribution</h2>
        <canvas id="portfolio-chart" width="400" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
